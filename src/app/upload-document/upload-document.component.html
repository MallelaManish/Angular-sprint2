<div class="container">
<h3>Upload Document</h3>
	<form [formGroup]=uploadForm>
	
		<div class="form-group">
			<label>Document id: </label>
			<input type="number" name="docid" formControlName="docId" class="form-control" required placeholder="Enter doc Id">
		</div>
		<div class="form-group">
			<label>Document type   :</label>
			<input type="text" name="doctype" formControlName="docType" class="form-control" placeholder="Enter doc type" required>
		</div>
		<div class="form-group">
			<label>Document type id:</label>
			<input type="number" name="doctypeid" formControlName="docTypeId" class="form-control" placeholder="Enter doc type id" required>
		</div>	
		<div class="form-group">
			<label>Document subtype:</label>
			<input type="text" name="docsubtype" formControlName="docSubType"
			class="form-control" placeholder="Enter doc subtype" required>
		</div>
		<div class="form-group">
			<label>Uploaded date   :</label>
			<input type="LocalDate" name="date" class="form-control" formControlName="uploadDate" class="form-control" placeholder="Enter date">
		</div>
		<div class="form-group">
			<label>Uploaddocument :</label>
			<input type="file" name="docfile" formControlName="docFile" class="form-control">
		</div>
		<div class="form-group">
			<button type="submit" class="btn-primary">Submit</button>
		</div>
		
		
	
</form>
</div>
