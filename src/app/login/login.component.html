<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  
    <div class="container" >
        <div class="page-header" >
          <h1 style="text-align: center;">Welcome to BackgroundVerification</h1>      
        </div>
<div class="container">
   
    <form [formGroup]=loginForm>
      <div class="form-group">
        <label >Employee Id:</label>
        <input type="text"  [class.is-invalid]="loginForm.get('empid').invalid && loginForm.get('empid').untouched" formControlName="empid" class="form-control"  #empid placeholder="Enter employee Id" required="min:4">
        <small id="idhelp" class="form-text text-muted">Enter your capgemini employee id number</small>
      </div>
      <div class="form-group">
        <label >Password:</label>          
        <input type="password" formControlName="password" class="form-control" #password placeholder="Enter password">
      </div>
      <div class="form-group">        
        <div >
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
  </div>

  </body>
  </html>
